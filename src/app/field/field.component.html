<label>person Name</label>
<input type="text" class="form-control" [(ngModel)]="personName">
<p>This is the paragraph. Person name is: {{personName}}</p>
<button class="btn btn-primary"
        [disabled]="personName===''"
        (click)="personName=''">Reset Name
</button>
<!-- disabled is a property and assigned a value -->
<p> person name: {{personName}}</p>
